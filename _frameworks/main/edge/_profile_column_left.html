<div class="column left">
    <!-- begin_left_column -->
    <!-- begin_left_column_item -->
    <!-- begin_left_column_photos -->
    <div id="left_column_photos" class="bl <!-- begin_left_column_photos_hide -->to_hide<!-- end_left_column_photos_hide -->">
        <div class="title">
            <a id="left_column_photos_count" href="{url_main}{url_page_user_photos_list}">{left_column_photos_title}</a>
        </div>
        <div class="wrap_width">
            <ul class="list_photo">
                <!-- begin_left_column_photos_item -->
                <li class="column_photos_item_{left_column_photos_item_id}">
                    <a class="column_photo_{left_column_photos_item_id} to_hide photo_description_{left_column_photos_item_id}" href="#null" title="{left_column_photos_item_desc}" onclick="openGallery(false, '{left_column_photos_item_id}', false, '{left_column_photos_item_user_id}'); return false;">
                        <img class="column_photo_s_{left_column_photos_item_id}" src="{left_column_photos_item_url}" alt=""/>
                    </a>
                    <script>
                        onLoadImgFromList($('.column_photo_{left_column_photos_item_id}.to_hide'), '{left_column_photos_item_url}');
                        clProfilePhoto.setVisibleMediaData('{left_column_photos_item_id}', {left_column_photos_item_info});
                    </script>
                </li>
                <!-- end_left_column_photos_item -->
            </ul>
        </div>
    </div>
    <!-- end_left_column_photos -->

    <!-- begin_left_column_videos -->
    <div id="left_column_videos" class="bl <!-- begin_left_column_videos_hide -->to_hide<!-- end_left_column_videos_hide -->">
        <div class="title">
            <a id="left_column_videos_count" href="{url_main}{url_page_user_vids_list}">{left_column_videos_title}</a>
        </div>
        <div class="wrap_width">
            <ul class="list_photo videos">
                <!-- begin_left_column_videos_item -->
                <li class="column_videos_item_{left_column_videos_item_id}">
                    <a class="column_video_{left_column_videos_item_id} to_hide photo_description_v_{left_column_videos_item_id}" href="#null" title="{left_column_videos_item_desc}" onclick="openGallery(false, 'v_{left_column_videos_item_id}', true, '{left_column_videos_item_user_id}'); return false;">
                        <img src="{left_column_videos_item_url}" alt=""/>
                    </a>
                    <script>
                        onLoadImgFromList($('.column_video_{left_column_videos_item_id}.to_hide'), '{left_column_videos_item_url}');
                        clProfilePhoto.setVisibleMediaData('v_{left_column_videos_item_id}', {left_column_videos_item_info});
                    </script>
                </li>
                <!-- end_left_column_videos_item -->
            </ul>
        </div>
    </div>
    <!-- end_left_column_videos -->

    <!-- begin_left_menu -->
    <!-- begin_left_column_menu -->
    <div class="bl">
        <ul class="custom_menu">
            <!-- begin_left_column_menu_item -->
            <li><a href="{url_main}{left_column_menu_item_url}">{left_column_menu_item_title}</a></li>
            <!-- end_left_column_menu_item -->
        </ul>
    </div>
    <!-- end_left_column_menu -->
    <!-- end_left_menu -->

    <!-- begin_left_banner -->
    <!-- begin_banner_left_column_list -->
    <div class="bl bl_banner_l">
        <div class="bl_ads" <!-- begin_banner_left_column_list_hide -->style="display:none;"<!-- end_banner_left_column_list_hide -->>
            <!-- begin_banner_left_column -->
            {banner_left_column}
            <!-- end_banner_left_column -->
        </div>
        <div class="link">
            <!-- begin_banner_left_column_list_action1 -->
            <a class="link_show_banner <!-- begin_banner_left_column_show -->action_show<!-- end_banner_left_column_show -->" href="" onclick="return false;">{banner_left_column_title}</a>
            <!-- end_banner_left_column_list_action1 -->
        </div>
    </div>
    <!-- end_banner_left_column_list -->
    <!-- end_left_banner -->
    <!-- end_left_column_item -->
    <!-- end_left_column -->
</div>
