<!-- begin_user_to_info -->
<a id="pp_messages_user_title_info_{user_to_id}" class="pp_message_user_title_info wrap_user hidden-xs" href="{url_main}{user_to_profile_link}">
    <span class="pic">
        <button style="background-image: url({url_files}{user_to_photo});"></button>
    </span>
    <span class="name" title="{user_to_age}, {user_to_city}">
        <span class="text-overflow">{user_to_name}</span>
    </span>
</a>
<!-- end_user_to_info -->
